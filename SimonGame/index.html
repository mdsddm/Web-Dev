<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Simon Game</h1>
    <h2>Press Any Key to Start the game</h2>
    <h3>Highest Score : 1</h3>
    <div id="containerDiv">
        <div class="line-one">
            <div class="divBtn red" id="red" type="button">X</div>
            <div class="divBtn yellow" id="yellow" type="button">X</div>
        </div>
        <div class="line-two">
            <div class="divBtn green" id="green" type="button">X</div>
            <div class="divBtn purple" id="purple" type="button">X</div>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
